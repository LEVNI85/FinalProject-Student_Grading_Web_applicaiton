<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Student Grading</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'subject_list' %}">Subjects</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lecturer_list' %}">Lecturers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'change_password' %}">Change Password</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
</div>

</body>
</html>

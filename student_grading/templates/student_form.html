{% extends "base.html" %}
{% block title %}Student Form{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>{{ student|default:"Add Student" }}</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}

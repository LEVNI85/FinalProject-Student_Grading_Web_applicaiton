{% extends "base.html" %}
{% block title %}Delete Lecturer{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Delete Lecturer</h2>
    <p>Are you sure you want to delete <strong>{{ lecturer.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'lecturer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}

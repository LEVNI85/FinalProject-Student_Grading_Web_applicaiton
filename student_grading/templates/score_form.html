{% extends "base.html" %}
{% block title %}Edit Score{% endblock %}

{% block content %}
<h2>Edit Score for {{ score.student.name }} - {{ score.subject.name }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
